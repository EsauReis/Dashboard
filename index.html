<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="plugins/fontawesome/fontawesome-free-6.2.0-web/css/all.min.css">
    <title>TrackPet</title>
</head>
<body>
           <div class="login">
            <div class="login-form">
                <div class="login-form-wrapper">
                    <div class="login-title">
                        <h2> Log In</h2>
                        <a href="view/register.html">Inscreva-se</a>
                    </div>
                    <form>
                        <div class="form-group">
                          <label for="email">Email</label>
                          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Seu email">
                        </div>
                        <div class="form-group">
                          <label for="senha">Senha</label>
                          <input type="password" class="form-control" id="senha" placeholder="Senha">
                        </div>
                        
                        <button type="button" class="btn">Login</button>
                      </form>
                </div>

            </div>
            <div class="banner-login">
                <img src="img/LogoWelcome.png" alt="">
                <h2>TrackPet</h2>
            </div>
            
        </div>
        
        <script>
            let button = document.querySelector('form button.btn')
            button.addEventListener("click", ()=>{
                window.location.href = "view/dashboard.html"
            })
        </script>
  
    <script src="plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="plugins/fontawesome/fontawesome-free-6.2.0-web/js/all.min.js"></script>
