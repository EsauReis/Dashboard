<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/all.css">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/fontawesome/fontawesome-free-6.2.0-web/css/all.min.css">
    <title>Registre-Se</title>
</head>
<body>
    <div class="register-parent">
       <div class="register">
        <form>
            <div class="register-title">
                <img src="../img/LogoWelcome.png">
                <h2>TrackPet</h2>
            </div>
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome"  placeholder="Nome Completo">
               
            </div>

            <div class="form-group">
              <label for="idade">Idade</label>
              <input type="number" class="form-control" id="idade"  placeholder="Idade">
             
            </div>

            <div class="form-group">
                <label for="genero">Genero</label>
                <select class="form-control" id="genero">
                    <option>-----------</option>
                    <option>Masculino</option>
                    <option>Feminino</option>
                </select>
               
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Seu email">
              </div>

            <div class="form-group">
              <label for="exampleInputPassword1">Senha</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
            </div>
            
            <button type="submit" class="btn btn-primary">Cadastrar</button>
          </form>
       </div>
    </div>
        
        
  
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="../plugins/fontawesome/fontawesome-free-6.2.0-web/js/all.min.js"></script>
</body>
</html>
