<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/all.css">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/fontawesome/fontawesome-free-6.2.0-web/css/all.min.css">
    <title>Dash</title>
</head>
<body>
    <div class="flex-dashboard">
        <sidebar>
            <div class="sidebar-title">
                <img src="../img/LogoWelcome.png" alt="">
                <h2>TrackPet</h2>
            </div>
            <div class="menu">
                <ul>
                    <li>
                        <i class="fa-solid fa-house"></i> 
                       <a href="dashboard.html">Dashboard</a> 
                    </li>
                    <li>
                        <i class="fa-solid fa-user"></i>
                        <a href="gerenciaraperfis.html">Perfis de Usuario</a> 
                     </li>
                     <li>
                        <i class="fa-solid fa-dog"></i>
                        <a href="gerenciarAnimais.html">Animais Perdidos</a> 
                     </li>
                     <li class="selected">
                        <i class="fa-solid fa-cat"></i>
                        <a href="perfil.html">Perfil</a> 
                     </li>
                </ul>
            </div>
        </sidebar>
        <main>
            <header>
                <a href="dashboard.html"><i class="fa-solid fa-house"></i>  Dashboard</a>
                <a href="../index.html"><i class="fa-solid fa-right-from-bracket"></i>  Logout</a>
            </header>
            <div class="main-content">
                <div class="main-content-title">
                    <h2>Perfil</h2>
                </div>
                <div class="perfil-parent">
                    <div class="perfil">
                        <div class="perfil-img">
                            <div class="img">
                                
                            </div>
                        </div>
                        <div class="perfil-form">
                            <form>
                                <div class="form-group">
                                  <label for="name">Nome Completo</label>
                                  <input type="text" class="form-control" id="name" placeholder="Nome Completo">
                                  
                                </div>
                                <div class="form-group">
                                  <label for="email">Email</label>
                                  <input type="email" class="form-control" id="email" placeholder="Email">
                                </div>

                                <div class="form-group">
                                    <label for="idade">Idade</label>
                                    <input type="idade" class="form-control" id="idade" placeholder="Idade">
                                  </div>

                                  <div class="form-group">
                                    <label for="genero">Genero</label>
                                    <select class="form-control" id="genero">
                                      <option>-----------</option>
                                      <option>Masculino</option>
                                      <option>Feminino</option>
                                     
                                    </select>
                                  </div>

                                  <div class="form-group">
                                    <label for="password">Senha</label>
                                    <input type="password" class="form-control" id="password" placeholder="Senha">
                                  </div>

                                  <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="validatedCustomFile" required>
                                    <label class="custom-file-label" for="validatedCustomFile">Escolher arquivo...</label>
                                    <div class="invalid-feedback">Exemplo de feedback inv√°lido para input file</div>
                                  </div>

                                
                                <button type="submit" class="btn">Salvar</button>
                              </form>
                        </div>
                    </div>
                </div>
                                                   
                
            </div>
        </main>
    </div>
        
        
  
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="../plugins/fontawesome/fontawesome-free-6.2.0-web/js/all.min.js"></script>
</body>
</html>
